            <h2>Formularz Kontaktowy</h2>

            <form action="https://formspree.io/f/xwplzwow" method="POST">
                <input type="hidden" name="_redirect" value="https://piotr199011.github.io/remonty-pijarbud/dziekujemy.html">

                <label for="name">Imię i Nazwisko:</label>
                <input type="text" id="name" name="name" placeholder="Wpisz swoje imię i nazwisko" required>

                <label for="email">Twój e-mail:</label>
                <input type="email" id="email" name="email" placeholder="Podaj swój adres e-mail" required>

                <label for="subject">Temat wiadomości:</label>
                <select id="subject" name="subject" required>
                    <option value="">-- Wybierz temat --</option>
                    <option value="Zapytanie ogólne">Zapytanie ogólne</option>
                    <option value="Wsparcie techniczne">Wsparcie techniczne</option>
                    <option value="Oferta współpracy">Oferta współpracy</option>
                    <option value="Inne">Inne</option>
                </select>

                <label for="message">Wiadomość:</label>
                <textarea id="message" name="message" rows="5" placeholder="Wpisz tutaj swoją wiadomość" required></textarea>

                <button type="submit">Wyślij</button>
            </form>

            <p id="formMessage"></p>
        </section>
